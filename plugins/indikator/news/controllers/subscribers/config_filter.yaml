scopes:

    created_date:
        label: indikator.news::lang.form.created
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'

    updated_date:
        label: indikator.news::lang.form.updated
        type: daterange
        conditions: updated_at >= ':after' AND updated_at <= ':before'
